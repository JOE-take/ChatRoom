<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet", href="/static/res/chatroom.css">
	<meta charset="UTF-8">
	<title>home</title>
</head>
<body>
	<div class="chatContent">
		{{ range . }}
		<p>{{ . }}</p>
		{{ end }}
	</div>
	<div class="formContainer">
		<form method="POST">
				<textarea name="message" placeholder="write some message"></textarea>
			<input type="submit" name="send" value="send">
		</form>
	</div>
</body>
</html>
