<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>login</title>
</head>
	<body>
		<h1>
			Login
		</h1>
		<div class="formContainer">
			<form method="POST">
				<table>
					<tbody>
					<tr>
						<td>
							<label>Email:</label>
						</td>
						<td>
							<input type="text" name="email">
						</td>
					</tr>
					<tr>
						<td>
							<label>Password:</label>
						</td>
						<td>
							<input type="password" name="password">
						</td>
					</tr>
					<tr>
						<td>
							<input type="submit" name="send" value="send">
						</td>
					</tr>
					</tbody>
				</table>
			</form>
			<a href="/signup">Do you haven't account?</a>
		</div>
		{{ . }}
	</body>
</html>
