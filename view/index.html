<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
	<link rel="stylesheet", href="/static/res/index.css">
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
	<div class="chatContent">
		{{ range . }}
		<p>{{ . }}</p>
		{{ end }}

	<div class="formContainer">

	</div>

</html>
